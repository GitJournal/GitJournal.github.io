<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start your project here-->
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <h1 class="animated fadeIn mb-4">
          <img src="/img/icon.png" style="width: 250px; height:auto" />
          GitJournal
        </h1>
        <h5 class="animated fadeIn mb-3">
          A Journaling App built on top of Git
        </h5>

        <a
          href="https://play.google.com/store/apps/details?id=io.gitjournal.gitjournal&pcampaignid=website"
          ><img
            alt="Get it on Google Play"
            style="height: 100px;"
            src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png"
        /></a>
      </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
